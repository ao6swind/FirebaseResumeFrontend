<app-loading *ngIf="isLoading"></app-loading>
<nz-layout>
  <app-header></app-header>
  <nz-layout>
    <nz-sider nzCollapsible [nzWidth]="numMenuWidth" [(nzCollapsed)]="isCollapsed" [nzCollapsedWidth]="0" [nzBreakpoint]="'lg'">
      <ul nz-menu [nzMode]="'inline'" style="height:100%;">
        <li nz-submenu *ngIf="!isLoading">
          <span title>
            <i class="anticon anticon-user"></i>
            <span i18n="@txtType">類型</span>
          </span>
          <ul>
            <li nz-menu-item><span i18n="@txtAll">全部</span></li>
            <li nz-menu-item *ngFor="let type of types">{{ type }}</li>
          </ul>
        </li>
        <li nz-submenu *ngIf="!isLoading">
          <span title>
            <i class="anticon anticon-laptop"></i>
            <span i18n="@txtTag">標籤</span>
          </span>
          <ul>
            <li nz-menu-item *ngFor="let keyword of keywords">{{ keyword }}</li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout style="padding:0 24px">
      <nz-content *ngIf="!isLoading">
        <div nz-row>
          <div nz-col [nzSpan]="24 / numColumeCount" *ngFor="let data of dataSet">
            <app-card [project]="data.project" [$key]="data.$key"></app-card>
          </div>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
  <app-footer></app-footer>
</nz-layout>
