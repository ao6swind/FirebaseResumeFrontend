<h1 i18n="@@txtMilestone">里程碑</h1>
<nz-timeline>
  <nz-timeline-item *ngFor="let milestone of project.milestones; let i = index" [nzDot]="dotTemplate">
    <p>
      <small>{{ milestone.datetime | date:'yyyy-MM-dd' }}</small>
      <br>
      <span>{{ milestone.description }}</span>
    </p>
  </nz-timeline-item>
</nz-timeline>
<ng-template #dotTemplate>
  <i class="anticon anticon-clock-circle-o" style="font-size: 16px;"></i>
</ng-template>
